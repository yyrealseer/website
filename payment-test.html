<!DOCTYPE html>
<html lang="zh_TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品購買</title>
    <style>
        /* 彈出表單的樣式 */
        #popupForm {
            display: none; /* 默認隱藏 */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid #ddd;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
    </style>
    <!-- beat-checkout.js -->
    <script type="text/javascript" src="./JS/beat-checkout.js"></script>
</head>
<body>
    <!-- 商品按鈕 -->
    <button class="checkout=btn" onclick="showPopup('商品A', 100)">購買商品A</button>
    <button class="checkout=btn" onclick="showPopup('商品B', 200)">購買商品B</button>

    <!-- 背景遮罩 -->
    <div id="overlay" onclick="hidePopup()"></div>

    <!-- 彈出表單 -->
    <div id="popupForm">
        <form action="https://api.yyrealseer.com/pay" method="POST">
            <label for="MerchantOrderNo">訂單編號:</label>
            <input type="text" id="MerchantOrderNo" name="MerchantOrderNo" required readonly><br><br>

            <label for="Amt">金額:</label>
            <input type="number" id="Amt" name="Amt" required readonly><br><br>

            <label for="ItemDesc">商品描述:</label>
            <input type="text" id="ItemDesc" name="ItemDesc" required readonly><br><br>

            <label for="Email">電子郵件:</label>
            <input type="email" id="Email" name="Email" required><br><br>

            <button type="submit">提交</button>
            <button type="button" onclick="hidePopup()">取消</button>
        </form>
    </div>
</body>
</html>
