<!DOCTYPE html>
<html lang="zh_TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Test</title>
</head>
<body>
    <form  action="https://api.yyrealseer.com/pay" method="POST">
        <!-- 用戶輸入 MerchantOrderNo -->
        <label for="MerchantOrderNo">訂單編號:</label>
        <input type="text" id="MerchantOrderNo" name="MerchantOrderNo" required><br><br>

        <!-- 用戶輸入 Amt -->
        <label for="Amt">金額:</label>
        <input type="number" id="Amt" name="Amt" required><br><br>

        <!-- 用戶輸入 ItemDesc -->
        <label for="ItemDesc">商品描述:</label>
        <input type="text" id="ItemDesc" name="ItemDesc" required><br><br>

        <!-- 用戶輸入 Email -->
        <label for="Email">電子郵件:</label>
        <input type="email" id="Email" name="Email" required><br><br>

        <button type="submit">提交</button>
    </form>
</body>
</html>
